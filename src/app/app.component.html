<div class="page">
  <div class="header">
    <i class="arrow left" (click)="prev()"></i>
    <span>{{ header }}</span>
    <i class="arrow right" (click)="next()"></i>
  </div>

  <div
    class="line"
    *ngFor="let day of days"
    [ngClass]="{ weekend: !day.isWorkingDay }"
  >
    {{ day }}
  </div>
</div>
